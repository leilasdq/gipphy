plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.gipphyapplication'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.gipphyapplication"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.1"
    }
}

dependencies {

    implementation project(':domain')
    implementation project(':data')
    implementation project(':common')

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // compose dependencies
    implementation "androidx.compose.ui:ui:$rootProject.compose_version"
    implementation "androidx.compose.material:material:$rootProject.compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$rootProject.compose_version"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$rootProject.compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$rootProject.compose_version"
    implementation "androidx.activity:activity-compose:1.7.2"

    // coil dependencies
    implementation "io.coil-kt:coil-compose:$rootProject.coil_version"
    implementation "io.coil-kt:coil-gif:$rootProject.coil_gif_version"

    //koin dependencies
    implementation "io.insert-koin:koin-androidx-navigation:$rootProject.koin_extentions_version"
    testImplementation "io.insert-koin:koin-test-junit4:$rootProject.koin_extentions_version"
    implementation "io.insert-koin:koin-core:$rootProject.koin_version"
    implementation "io.insert-koin:koin-androidx-compose:$rootProject.koin_version"
    implementation "io.insert-koin:koin-android:$rootProject.koin_version"

    // paging
    implementation "androidx.paging:paging-runtime-ktx:$rootProject.paging_version"
    // alternatively - without Android dependencies for tests
    testImplementation "androidx.paging:paging-common-ktx:$rootProject.paging_version"
    implementation "androidx.paging:paging-compose:$rootProject.paging_version"

    // navigation
    implementation "androidx.navigation:navigation-compose:$rootProject.nav_version"
}